<!DOCTYPE html>
<html>
  <head>
    <title>Sum of Three Integers</title>
  </head>
  <body>
    <h1>Enter Three Integers</h1>
    <label for="num1">First Integer:</label>
    <input type="number" id="num1"><br>
    <label for="num2">Second Integer:</label>
    <input type="number" id="num2"><br>
    <label for="num3">Third Integer:</label>
    <input type="number" id="num3"><br>
    <button onclick="sumOfThree()">Check Sum</button>
    <p id="result"></p>

    <script>
      function sumOfThree() {
        const num1 = parseInt(document.getElementById("num1").value);
        const num2 = parseInt(document.getElementById("num2").value);
        const num3 = parseInt(document.getElementById("num3").value);

        const result = document.getElementById("result");

        if (num1 + num2 + num3 === 0) {
          result.textContent = `The sum of ${num1}, ${num2}, and ${num3} is 0.`;
        } else {
          result.textContent = `The sum of ${num1}, ${num2}, and ${num3} is not 0.`;
        }
      }
    </script>
  </body>
</html>
