<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Arrays Practice Problem</title>
</head>
<body>
     <h1>Random 3-Digit Numbers</h1>
    <ul id="number-list"></ul>
    <script>
      const numberList = document.getElementById("number-list");
      const numbers = [];
      for (let i = 0; i < 10; i++) {
        const randomNumber = Math.floor(Math.random() * 900) + 100;
        numbers.push(randomNumber);
        const listItem = document.createElement("li");
        listItem.textContent = randomNumber;
        numberList.appendChild(listItem);
      }
      console.log(numbers);

      let smallest = Infinity;
      let secondSmallest = Infinity;
      let largest = -Infinity;
      let secondLargest = -Infinity;

      for (let i = 0; i < numbers.length; i++) {
        const currentNumber = numbers[i];
        if (currentNumber < smallest) {
          secondSmallest = smallest;
          smallest = currentNumber;
        } else if (currentNumber < secondSmallest) {
          secondSmallest = currentNumber;
        }
        if (currentNumber > largest) {
          secondLargest = largest;
          largest = currentNumber;
        } else if (currentNumber > secondLargest) {
          secondLargest = currentNumber;
        }
      }

      console.log("Smallest:", smallest);
      console.log("Second smallest:", secondSmallest);
      console.log("Largest:", largest);
      console.log("Second largest:", secondLargest);
      console.log("Using Sort() Method :");
      numbers.sort((a, b) => a - b);
      console.log(numbers);

      const secondSmallestSort = numbers[1];
      const secondLargestSort = numbers[numbers.length - 2];

      console.log("Second smallest:", secondSmallestSort);
      console.log("Second largest:", secondLargestSort);
    </script>
</body>
</html>
